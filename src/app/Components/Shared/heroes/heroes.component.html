<p class="display-3 animated fadeIn">
  Heroes
</p>

<hr>

<div class="card-columns animated fadeIn">
  <!--(heroeSeleccionado) es un evento que se esta emitiendo desde heroe tarjeta y ejecuta el metodo verHeroe -->
  <app-heroe-tarjeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index" (heroeSeleccionado)="verHeroe(i)"></app-heroe-tarjeta>

</div>
